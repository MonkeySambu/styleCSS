<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demo UI Oro Nero Bianco</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <h1>Logo</h1>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Servizi</a></li>
      <li><a href="#">Contatti</a></li>
    </ul>
  </nav>

  <!-- IMMAGINE -->
  <section>
    <h2>Immagine</h2>
    <img src="image.jpg" alt="Immagine di esempio" />
  </section>

  <!-- FORM STACKED -->
  <section>
    <h2>Form Stacked</h2>
    <form>
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" placeholder="Inserisci il tuo nome">

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Inserisci la tua email">

      <label for="seleziona">Seleziona un'opzione</label>
      <select id="seleziona" name="opzione">
        <option value="">-- Seleziona --</option>
        <option value="1">Opzione 1</option>
        <option value="2">Opzione 2</option>
      </select>

      <label for="messaggio">Messaggio</label>
      <textarea id="messaggio" name="messaggio" placeholder="Scrivi qui..."></textarea>

      <button type="submit">Invia</button>
    </form>
  </section>

  <!-- FORM INLINE -->
  <section>
    <h2>Form Inline</h2>
    <form class="form-inline">
      <label for="search">Cerca:</label>
      <input type="text" id="search" placeholder="Cerca..." />
      <select>
        <option>Opzione 1</option>
        <option>Opzione 2</option>
      </select>
      <button type="submit">Vai</button>
    </form>
  </section>
  
  
  <hr>

  <!-- TABELLA -->
  <section>
    <h2>Tabella</h2>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Ruolo</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Alice Rossi</td>
          <td>alice@example.com</td>
          <td>Admin</td>
        </tr>
        <tr>
          <td>Mario Bianchi</td>
          <td>mario@example.com</td>
          <td>Utente</td>
        </tr>
      </tbody>
    </table>
  </section>

  <!-- PROGRESS BAR -->
<!-- Loader con barra di caricamento -->
<div class="loader-overlay" id="loader-barra">
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
  </div>
  

  <script>
    let progress = 0;
    const bar = document.getElementById('progress-bar');
    const overlay = document.getElementById('loader-barra');
  
    const simulateLoading = setInterval(() => {
      if (progress >= 100) {
        clearInterval(simulateLoading);
        overlay.style.display = 'none';
      } else {
        progress += 2;
        bar.style.width = progress + '%';
      }
    }, 50); // aumenta la larghezza ogni 50ms
  </script>
  
</body>
</html>
